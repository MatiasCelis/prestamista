<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Préstamo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Agregar Préstamo</h1>

  <label>Cliente:</label>
  <input type="text" id="cliente" placeholder="Escribe al menos 3 letras" list="resultadosClientes" />
  <datalist id="resultadosClientes"></datalist>

  <label>Monto:</label>
  <input type="number" id="monto" placeholder="Ej: 50000" />

  <label>% Interés:</label>
  <input type="number" id="interes" value="20" />

  <button id="btnAgregarPrestamo">Guardar</button>
  <p id="msg"></p>

<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/prestamos.js"></script>

</script>
</body>
</html>
